<div class="card flex justify-content-center" style="margin: 2%; padding: 1%">
  <p-dropdown
    [options]="categories"
    [(ngModel)]="selectedCategorie"
    (onChange)="selectedFieldEvent('category', selectedCategorie)"
    placeholder="Select a Categorie"/>
  <p-dropdown
    [options]="rating"
    [(ngModel)]="selectedRating"
    (onChange)="selectedFieldEvent('rating', selectedRating)"
    placeholder="Select a Rating" />
</div>

<div class="card" style="padding: 5%">
  <p-table [value]="displayProducts()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Category</th>
        <th>Rating</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.rating }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
